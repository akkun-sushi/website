<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                q<span>U</span><span>i</span>ck
            </a>
            <!-- Search Box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>
            <!-- NavBar -->
            <div class="navbar">
                <a href="index.html" class="nav-link ">
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="play-page.html" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#home" class="nav-link nav-active">
                    <i class='bx bx-cart'></i>
                    <span class="nav-link-title">Cart</span>
                </a>
                <a href="Up lode.html" class="nav-link">
                    <i class='bx bx-up-arrow-circle'></i>
                    <span class="nav-link-title">Up lode</span>
                </a>
            </div>
        </div>
    </header>

    <section class="movies container" id="movies">
        <!-- Heading -->
        <div class="heading" onclick="clear_cart()">
            <h1 class="heading-title" style="font-size: 4em">Cart</h1>
        </div>
        <div class="movies-content" id="container"></div>
    </section>
    <!-- Copyright -->
   <!-- Link Swiper Files -->
   <script src="js/swiper-bundle.min.js"></script>
    <!-- Link To JS -->
    <script src="js/main.js"></script>

	<script>
		const container = document.getElementById("container");
		
		container.classList.add('cart-items-container');

		const cardNameGenreMatch = [["movie-3.jpg", "STALLED", "Mystery"], ["movie-4.jpg", "My People", "Comedy"], ["movie-5.jpg", "Mr. Invisible", "Drama"], ["movie-6.jpg", "Lockdown", "Suspense"], ["movie-7.jpg", "Dave made a maze", "Suspense"], ["movie-8.jpg", "New partner", "Comedy"], ["movie-9.jpg", "Skype CEO", "Comedy"], ["movie-10.jpg", "Feeling Through", "Drama"]];

		if (sessionStorage.getItem("cartItems")) {
			sessionStorage.getItem("cartItems").split(",").forEach(card => {
				const set = cardNameGenreMatch.filter(set => set[0] === card)[0];
				console.log(set);

				container.insertAdjacentHTML("beforeend", `
                    <div class="cart-item">
                        <div class="movie-box">
                            <img src="img/${card}" alt="" class="movie-box-img">
                            <div class="box-text">
                                <h2 class="movie-title">${set[1]}</h2>
                                <span class="movie-type">${set[2]}</span>
                                <a href="#" class="watch-btn play-btn">
                                    <i class='bx bx-right-arrow'></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `);
			});
		}
		
		function clear_cart() {
			sessionStorage.removeItem("cartItems");
		}
	</script>
</body>
</html>
