<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                q<span>U</span><span>i</span>ck
            </a>
            <!-- Search Box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>
            <!-- NavBar -->
            <div class="navbar">
                <a href="index.html" class="nav-link ">
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="play-page.html" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="cart.html" class="nav-link">
                    <i class='bx bx-cart'></i>
                    <span class="nav-link-title">Cart</span>
                </a>
                <a href="Up lode.html" class="nav-link">
                    <i class='bx bx-up-arrow-circle'></i>
                    <span class="nav-link-title">Up lode</span>
                </a>
            </div>
        </div>
        <section class="movies container" id="movies">
            <!-- Heading -->
            <div class="heading">
                <h1 class="heading-title" style="font-size: 4em">Register</h1>
            </div>
            <div class="movies-content" id="container">
                <div class="login-container">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="login-button">登録</button>
                    </form>
                    <p class="register-prompt">アカウントを持っている方は<a href="Log in.html">こちら</a>からログインしてください。</p>
                </div>
            </div>
        </section>
    <!-- Copyright -->
    
   <!-- Link Swiper Files -->
   <script src="js/swiper-bundle.min.js"></script>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
</body>
</html>
